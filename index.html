<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="./src/style/loginPageStyle.css" />
  </head>
  <body>
    <div class="container">
      <form action="./src/server/login.php" method="post" class="login-form">
        <h1>Connexion</h1>
        <div class="input-box">
          <input type="text" id="nom" name="nom" placeholder="Nom d'utilisateur" />
        </div>
        <div class="input-box">
          <input type="password" id="mot_de_passe" name="mot_de_passe" placeholder="Mot de passe" />
        </div>
        <div class="">
          <input title="radio" type="radio" name="userType" value="etudiant">Etudiant</input>
          <input title="radio" type="radio" name="userType" value="enseignant">Enseignant</input>
          <input title="radio" type="radio" name="userType" value="admin">Admin</input>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
