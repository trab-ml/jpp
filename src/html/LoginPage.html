<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <!-- Bootstrap CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    /> -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/loginPageStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="../js/loginPage.js"></script>
  </head>
  <body>
    <div class="container">
      <form action=" " class="login-form">
        <h1>Connexion</h1>
        <div class="input-box">
          <!-- <label for="username">Nom d'utilisateur: </label> -->
          <input type="text" id="username" placeholder="Nom d'utilisateur" />
        </div>
        <div class="input-box">
          <!-- <label for="password">Mot de passe: </label> -->
          <input type="password" id="password" placeholder="mot de passe" />
        </div>
        <div class="input-radio-btns">
          <input type="radio" id="option1" name="option" value="Option 1" />
          <label for="option1">Etudiant</label><br />
          <input type="radio" id="option2" name="option" value="Option 2" />
          <label for="option2">Enseignant</label><br />
          <input type="radio" id="option3" name="option" value="Option 3" />
          <label for="option3">Admin</label>
        </div>

        <button type="submit" class="submit-btn">Login</button>
      </form>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom JavaScript -->
    <!-- <script src="script.js"></script> -->
  </body>
</html>
